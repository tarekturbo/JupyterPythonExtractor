
<head>
    <title>Ipynb to python converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div class="row d-flex justify-content-center mt-100">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Extract Python code from Jupyter Notebook file !</h5>
                </div>
                <form style="width: 80%;" class="ml-3" method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="customFile" name="Jupyter">
                      <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                    <div class="row ml-2 mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="text">
                            <label class="form-check-label" for="inlineRadio1">Output as text</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="file">
                            <label class="form-check-label" for="inlineRadio2">Python file output</label>
                          </div>
                       
                </div>
                    <button type="submit"style="width: 30%;
                    border-radius: 8px;
                    margin-top: 10px;
                    padding: 10px;
                    float: right;" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
